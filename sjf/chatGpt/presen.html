<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJF Scheduler</title>
  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <h1>Shortest Job First (SJF)</h1>
        <button id="resetBtn" class="btn btn-secondary">Reiniciar Todo</button>
    </header>    
    
  <div class="container my-4">
    <h1 class="text-center mb-4">Planificación SJF</h1>

    <!-- Formulario -->
    <form id="processForm" class="mb-4 row g-3">
      <div class="col-md-4">
        <label for="processName" class="form-label">Nombre del proceso:</label>
        <input type="text" id="processName" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label for="arrivalTime" class="form-label">Tiempo de llegada:</label>
        <input type="number" id="arrivalTime" class="form-control" min="0" required>
      </div>
      <div class="col-md-4">
        <label for="burstTime" class="form-label">Tiempo de ejecución:</label>
        <input type="number" id="burstTime" class="form-control" min="1" required>
      </div>
      <div class="col-md-12 text-end">
        <button type="submit" class="btn btn-primary">Agregar Proceso</button>
      </div>
    </form>

    <!-- Tabla de Procesos -->
    <h2 class="text-center">Procesos</h2>
    <table id="processTable" class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tiempo de llegada</th>
          <th>Tiempo de ejecución</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Botón para calcular -->
    <div class="text-end mb-4">
      <button id="calculateBtn" class="btn btn-success">Calcular SJF</button>
    </div>

    <!-- Tabla de Resultados -->
    <h2 class="text-center">Resultados</h2>
    <table id="resultTable" class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tiempo de llegada</th>
          <th>Tiempo de ejecución</th>
          <th>Tiempo de espera</th>
          <th>Inicio</th>
          <th>Fin</th>
          <th>Tiempo en el Sistema</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Diagrama de Gantt -->
    <h2 class="text-center">Diagrama de Gantt</h2>
    <div>
      <table id="ganttTable" class="table table-bordered">
        <thead>
          <tr id="timeHeaders"></tr>
        </thead>
        <tbody id="ganttBody"></tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado -->
  <script src="sjf.js"></script>
</body>
</html>
