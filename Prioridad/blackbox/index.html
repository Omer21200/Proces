<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planificaci贸n de Procesos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gantt-cell {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            display: inline-block;
            position: relative;
        }
        .executing {
            background-color: green;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .waiting {
            background-color: red;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .empty {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Planificaci贸n de Procesos</h1>
        <form id="processForm">
            <div class="form-group">
                <label for="processInput">Ingrese los procesos (Formato: ID, Tiempo de llegada, Tiempo de ejecuci贸n, Prioridad):</label>
                <input type="text" class="form-control" id="processInput" placeholder="Ej: P1,0,3,1; P2,1,2,2">
            </div>
            <button type="submit" class="btn btn-primary">Agregar Procesos</button>
        </form>

        <h2 class="mt-5">Resultados</h2>
        <table class="table" id="resultTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tiempo de llegada</th>
                    <th>Tiempo de ejecuci贸n</th>
                    <th>Prioridad</th>
                    <th>Tiempo en el sistema</th>
                    <th>Tiempo de espera</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h2 class="mt-5">Diagrama de Gantt</h2>
        <div id="ganttChart" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="prioridad.js"></script>
</body>
</html>
